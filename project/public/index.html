<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Image with Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500 via-indigo-600 to-blue-500 min-h-screen flex items-center justify-center text-white font-sans">
  <div class="bg-white text-gray-900 rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in-up">
    <h2 class="text-2xl font-bold text-center mb-6">Register and Upload</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="text" name="mobile" placeholder="Mobile" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="file" name="image" accept="image/*" required class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-500 file:text-white hover:file:bg-purple-600" />
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-md font-semibold transition duration-300">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
